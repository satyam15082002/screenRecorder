<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Recorder</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/font-awesome-4.7.0/css/font-awesome.min.css">
    <script defer src="./js/script.js"></script>
</head>
<body>
    <div class="video-grid">
        <h1>Your Video</h1>
        <template id="video-template">
            <div class="video-container">
                <video  controls preload="auto"></video>
                <a href="" download="recording">Download</a>
            </div>
        </template>
    </div>
    <video src="" id="main-video" class="hide" preload="auto">
    </video>
    <div class="controls">
        <button id="start-button" class="fa fa-desktop"> 
            <span>Start Recording</span>
        </button>
        <button id="state-button" class="fa fa-pause" disabled> 
            <span>Pause Recording</span>
        </button>
        <button id="stop-button" class="fa fa-stop" disabled>
            <span>Stop Recording</span>
        </button>
    </div>
</body>
</html>
